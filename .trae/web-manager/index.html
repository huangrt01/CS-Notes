        // Phase 4 æ–°å¢ï¼šä» JSON è¯»å– todos
        async function loadTasksFromJSON() {
            try {
                // å°è¯•ä» JSON æ–‡ä»¶è¯»å– todos
                const response = await fetch('../../.trae/todos/todos.json');
                if (response.ok) {
                    const data = await response.json();
                    tasks = data.todos.map(todo => ({

                    renderTasks();

        function switchTab(tab) {

        function getFilteredTasks() {
            let filtered = [...tasks];

            if (currentTab !== 'all') {

        function startTask(id) {
