# 大公司 Vibe Coding 实践：几分钟写完代码，几小时争论代码合并

## 谨慎陷入通用价值的自证

节前一个合作项目沟通有点费劲，想给某组件加点可观测的打点，观测不同业务场景下该组件的健康度。**几分钟 vibe coding 好了**，但组件 owner 不想加，**扯了几个小时**，从打点成本到性能到代码复杂度到维护成本，扯了一堆理由。技术上我当然据理力争，毕竟阐述合理性是职场人应该做的（不应对则会被视为技术上的怯懦与匮乏）。但在此过程中，更重要的是我始终把握的 **核心原则 —— 谨慎陷入对通用价值的自证**。

举一个浅显的例子吧，你是一位大饭店的厨师，和几位厨师共同掌控厨房。你平时的习惯是在处理一些关键食材时进行精确计时——比如像做天妇罗时，油温的控制、面糊的静置时间都有讲究，每一个时间节点都影响最终的口感。此刻，你的需求是放一个小钟在厨房里，但平日里负责对厨房空间进行规划和整理的厨子同事，死活也不让你放，理由扯了一堆，比如闹钟占据了厨房的空间、闹钟容易被碰到、闹钟在搬迁时比较困难等，以上几点属于细节技术问题的探讨，双方争执一些难以量化的指标，往往是公说公有理婆说婆有理，上风或下风纯看双方的技术水平。

但在此期间，对方会穿插着对闹钟价值的质疑，**这是一个经典陷阱，诱导你去论证一个难以论证的话题**——闹钟计时更准确，处理食材的操作更精确，给菜的好吃程度带来的量化价值。人人都知道食材的处理时间有讲究，但除非是像杨贯一那样的鲍鱼大王，能靠几十年的经验把一只鲍鱼从晒到煨再到煎的每个环节都精确到分钟，普通厨师很难证明多计时 10 秒能让菜的评分提高多少分，毕竟美食的评判本来就是主观的。

我的策略是，不必从价值的角度讨论，而是从通用能力的角度，重申以下两点：
1. 这是通用能力，是一个对所有人 optional 可用的能力（通用不等价于所有人都要用）。本质上，只要 **潜在有老厨子/新厨子用到这一能力，该能力即为通用能力**；
2. 我，作为本厨房的厨师，当前即需要闹钟，即**当前大于等于 1 名厨师**需要该通用能力。

这两点理由足以一定程度支撑需求的合理性，若陷入对闹钟价值的自证，则属于节外生枝。虽然最后还是没加上打点（只能自己费劲上 VKE 批量拉 log 离线脚本分析，多花不少时间，且流程复用成本高，头疼），但最终复盘来看，我感觉我的策略没有太大问题。

## Vibe Coding 迷思：对传统研发流程的冲击

从更宏观的角度，这体现了 **AI Coding 对传统研发流程的冲击**。我在上一篇文章中，引用了 Karpathy "做了更多原本不会做的事情"，对应于此，意味着传统的需求 ROI 评估体系，应往更松的方向调整；而"AI native 人才核心区分度在于带宽"，则意味着研发人员需要能掌控更高的代码复杂度、拥抱更敏捷的代码变化速度，对研发人员的带宽、掌控力，提出了更高的要求，因此现代 Agent 原生开发愈发趋近于特种兵单兵作战的模式（比如 OpenClaw 的开发者，单枪匹马打造产品，打入 OpenAI）。

对于大公司，传统的工作流程和组织形式，应伴随 AI Coding 的演进发生变革（以下部分观点来自 观远数据联合创始人 字节）比如：
1. 闭环全栈开发逐渐普及；
2. 沉淀通用流程作为 Coding Agent 的 Skill，至关重要，比如让 Agent 具备在集成测试环境中自由测试的能力、具备自主策略迭代获取收益指标的能力，这将提供高价值 reward；
3. 市场调研到销售到售前到产品 PRD 到技术落地到技术支持，可闭环全流程推进；
4. 需要人和系统能接纳更大的复杂度和不确定性，应优化组织的信息流通，并增强技术架构容错冗余兜底的能力。

综上，AI Coding 不仅是技术工具的升级，更是对整个研发组织和协作模式的重构。在这个变革中，既要保持对技术合理性的坚持，避免陷入无意义的价值自证陷阱；又要保持开放心态，主动调整流程和组织形式，拥抱 AI 带来的“提速”到底是多少，很难准确衡量。更大的变化在于：我做了更多原本根本不会去做的事情，因为一是很多以前不值得写的东西，现在随手就能写；二是一些以前因知识或技能限制而不敢碰的代码，现在也能上手。所以这

