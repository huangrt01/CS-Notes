        function sortItems(itemsArray, currentTab, currentSubTab, isArchive) {
            const priorityOrder = { 'high': 0, 'medium': 1, 'low': 2 };
            const statusOrder = { 'completed': 0, 'in-progress': 1, 'pending': 2 };
            
            return [...itemsArray].sort((a, b) => {
                if (isArchive) {
                    const aTime = a.archived_at ? new Date(a.archived_at).getTime() : 0;
                    const bTime = b.archived_at ? new Date(b.archived_at).getTime() : 0;
                    return bTime - aTime;
                }
                
                if (currentSubTab === 'pending-review-tasks' || currentTab === 'my-tasks' && currentSubTab === 'pending-review-tasks') {
                    const aTime = a.completed_at ? new Date(a.completed_at).getTime() : 0;
                    const bTime = b.completed_at ? new Date(b.completed_at).getTime() : 0;
                    return bTime - aTime;
                } else if (currentSubTab === 'in-progress') {
                    const aPriority = priorityOrder[a.priority] || 2;
                    const bPriority = priorityOrder[b.priority] || 2;
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    const aTime = a.started_at ? new Date(a.started_at).getTime() : 0;
                    const bTime = b.started_at ? new Date(b.started_at).getTime() : 0;
                    return bTime - aTime;
                } else if (currentSubTab === 'pending') {
                    const aPriority = priorityOrder[a.priority] || 2;
                    const bPriority = priorityOrder[b.priority] || 2;
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    const aTime = a.created_at ? new Date(a.created_at).getTime() : 0;
                    const bTime = b.created_at ? new Date(b.created_at).getTime() : 0;
                    return bTime - aTime;
                } else if (currentSubTab.includes('plans')) {
                    const aPriority = priorityOrder[a.priority] || 2;
                    const bPriority = priorityOrder[b.priority] || 2;
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    const aTime = a.created_at ? new Date(a.created_at).getTime() : 0;
                    const bTime = b.created_at ? new Date(b.created_at).getTime() : 0;
                    return bTime - aTime;
                } else {
                    const aStatus = statusOrder[a.status] || 2;
                    const bStatus = statusOrder[b.status] || 2;
                    if (aStatus !== bStatus) {
                        return aStatus - bStatus;
                    }
                    const aTime = a.completed_at || a.started_at || a.created_at;
                    const bTime = b.completed_at || b.started_at || b.created_at;
                    const aTs = aTime ? new Date(aTime).getTime() : 0;
                    const bTs = bTime ? new Date(bTime).getTime() : 0;
                    return bTs - aTs;
                }
            });
        }

            currentRecognition.onresult = (event) => {

            currentRecognition.onend = () => {
                currentRecognition = null;
                currentVoiceTaskId = null;
                btn.textContent = 'ğŸ¤';
                btn.style.background = '';

            currentRecognition.start();

        async function submitReviewInline(taskId, approved) {
            const commentEl = document.getElementById(`review-comment-${taskId}`);
            const comment = commentEl ? commentEl.value.trim() : '';
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${encodeURIComponent(taskId)}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        approved,
                        comment
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    await loadTasks();
                    updateStatus(`âœ… ${data.message}`);
                } else {
                    throw new Error(data.message || 'Review å¤±è´¥');
                }
            } catch (error) {
                console.error('Review å¤±è´¥:', error);
                showError(`âŒ Review å¤±è´¥: ${error.message}`);
            }
        }
