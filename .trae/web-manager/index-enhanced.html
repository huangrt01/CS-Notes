<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Notes Todos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .tabs {
            display: flex;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .tab.active {
            color: white;
            border-bottom-color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .tab.ai-tab.active {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
        }
        
        .content {
            padding: 24px;
        }
        
        .status-bar {
            background: #f0f4ff;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-bar-text {
            color: #667eea;
            font-weight: 500;
        }
        
        .status-bar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .status-bar button:hover {
            background: #5568d3;
        }
        
        .stats-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .sub-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .sub-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }
        
        .sub-tab:hover {
            background: #e0e0e0;
        }
        
        .sub-tab.active {
            background: #667eea;
            color: white;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
            cursor: pointer;
        }
        
        .task-title:hover {
            color: #667eea;
        }
        
        .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 12px;
        }
        
        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }
        
        .priority-low {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .task-description {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .task-details {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            display: none;
        }
        
        .task-details.expanded {
            display: block;
        }
        
        .task-details-section {
            margin-bottom: 12px;
        }
        
        .task-details-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .task-details-section p,
        .task-details-section ul {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .task-details-section ul {
            padding-left: 20px;
        }
        
        .task-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #888;
            flex-wrap: wrap;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-success:hover {
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ CS-Notes Todos</h1>
            <p>ä»»åŠ¡ç®¡ç†ç³»ç»Ÿ</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="my-tasks" onclick="switchMainTab('my-tasks')">ğŸ‘¤ æˆ‘çš„å¾…åŠ</div>
            <div class="tab ai-tab" data-tab="ai-workflow" onclick="switchMainTab('ai-workflow')">ğŸ¤– AI å·¥ä½œæµ</div>
        </div>
        
        <div class="content">
            <div class="status-bar">
                <div class="status-bar-text" id="statusText">ğŸ”„ æ­£åœ¨åŠ è½½ä»»åŠ¡...</div>
                <button onclick="refreshContent()">ğŸ”„ åˆ·æ–°</button>
            </div>
            
            <div id="errorMessage" style="display: none;"></div>
            
            <div class="stats-panel" id="statsPanel">
                <div class="stat-item">
                    <div class="stat-number" id="statPendingPlans">0</div>
                    <div class="stat-label">å¾…å®¡æ ¸ Plans</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statPendingReviewTasks">0</div>
                    <div class="stat-label">å¾…å®¡æ ¸ Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statInProgress">0</div>
                    <div class="stat-label">è¿›è¡Œä¸­</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statPending">0</div>
                    <div class="stat-label">å¾…å¤„ç†</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">æ€»è®¡</div>
                </div>
            </div>
            
            <div class="sub-tabs" id="subTabs">
            </div>
            
            <div id="taskList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ä»»åŠ¡...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let tasks = [];
        let archiveTasks = [];
        let plans = [];
        let currentMainTab = 'my-tasks';
        let currentSubTab = 'pending-plans';
        let isLoading = false;
        let expandedTasks = new Set();
        
        const API_BASE = '/api';
        
        async function init() {
            await Promise.all([loadTasks(), loadPlans()]);
        }
        
        async function loadTasks() {
            updateStatus('ğŸ”„ æ­£åœ¨åŠ è½½ä»»åŠ¡...');
            hideError();
            
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (data.success) {
                    tasks = data.tasks || [];
                    updateStatus(`âœ… å·²åŠ è½½ ${tasks.length} ä¸ªä»»åŠ¡`);
                    updateStats();
                    renderContent();
                } else {
                    throw new Error(data.message || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                showError(`âŒ åŠ è½½ä»»åŠ¡å¤±è´¥: ${error.message}<br><br>ğŸ’¡ è¯·ç¡®ä¿åç«¯æœåŠ¡å™¨æ­£åœ¨è¿è¡Œ (python3 server.py)`);
                updateStatus('âŒ åŠ è½½å¤±è´¥');
            }
        }
        
        async function loadPlans() {
            try {
                const response = await fetch('/api/plans');
                const data = await response.json();
                
                if (data.success) {
                    plans = data.plans || [];
                    updateStats();
                    renderContent();
                }
            } catch (error) {
                console.error('åŠ è½½ Plans å¤±è´¥:', error);
            }
        }
        
        function updateStats() {
            const pendingReviewTasks = tasks.filter(t => t.status === 'completed').length;
            const inProgressTasks = tasks.filter(t => t.status === 'in-progress').length;
            const pendingTasks = tasks.filter(t => t.status === 'pending').length;
            const pendingPlans = plans.filter(p => p.status === 'pending').length;
            const total = tasks.length + plans.length;
            
            document.getElementById('statPendingPlans').textContent = pendingPlans;
            document.getElementById('statPendingReviewTasks').textContent = pendingReviewTasks;
            document.getElementById('statInProgress').textContent = inProgressTasks;
            document.getElementById('statPending').textContent = pendingTasks;
            document.getElementById('statTotal').textContent = total;
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function switchMainTab(tab) {
            currentMainTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            if (tab === 'my-tasks') {
                currentSubTab = 'pending-plans';
            } else {
                currentSubTab = 'in-progress';
            }
            
            renderContent();
        }
        
        function switchSubTab(subtab) {
            currentSubTab = subtab;
            
            document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.sub-tab[data-subtab="${subtab}"]`).classList.add('active');
            
            renderContent();
        }
        
        function renderContent() {
            const subTabsContainer = document.getElementById('subTabs');
            const taskList = document.getElementById('taskList');
            
            let subTabsHtml = '';
            
            if (currentMainTab === 'my-tasks') {
                subTabsHtml = `
                    <button class="sub-tab ${currentSubTab === 'pending-plans' ? 'active' : ''}" data-subtab="pending-plans" onclick="switchSubTab('pending-plans')">ğŸ“‹ å¾…å®¡æ ¸ Plans</button>
                    <button class="sub-tab ${currentSubTab === 'pending-review-tasks' ? 'active' : ''}" data-subtab="pending-review-tasks" onclick="switchSubTab('pending-review-tasks')">ğŸ‘€ å¾…å®¡æ ¸ Tasks</button>
                `;
            } else {
                subTabsHtml = `
                    <button class="sub-tab ${currentSubTab === 'in-progress' ? 'active' : ''}" data-subtab="in-progress" onclick="switchSubTab('in-progress')">ğŸš€ è¿›è¡Œä¸­</button>
                    <button class="sub-tab ${currentSubTab === 'pending' ? 'active' : ''}" data-subtab="pending" onclick="switchSubTab('pending')">â¸ï¸ å¾…å¤„ç†</button>
                    <button class="sub-tab ${currentSubTab === 'reviewed-plans' ? 'active' : ''}" data-subtab="reviewed-plans" onclick="switchSubTab('reviewed-plans')">âœ… å·²å®¡æ ¸ Plans</button>
                    <button class="sub-tab ${currentSubTab === 'archive' ? 'active' : ''}" data-subtab="archive" onclick="switchSubTab('archive')">ğŸ“¦ å½’æ¡£</button>
                `;
            }
            
            subTabsContainer.innerHTML = subTabsHtml;
            
            let items = [];
            
            if (currentMainTab === 'my-tasks') {
                if (currentSubTab === 'pending-plans') {
                    items = plans.filter(p => p.status === 'pending');
                } else if (currentSubTab === 'pending-review-tasks') {
                    items = tasks.filter(t => t.status === 'completed');
                }
            } else {
                if (currentSubTab === 'in-progress') {
                    items = tasks.filter(t => t.status === 'in-progress');
                } else if (currentSubTab === 'pending') {
                    items = tasks.filter(t => t.status === 'pending');
                } else if (currentSubTab === 'reviewed-plans') {
                    items = plans.filter(p => p.status !== 'pending');
                } else if (currentSubTab === 'archive') {
                    items = archiveTasks;
                }
            }
            
            if (items.length === 0) {
                taskList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“‹</div><h3>æš‚æ— å†…å®¹</h3></div>';
                return;
            }
            
            let html = '';
            if (currentSubTab.includes('plans')) {
                html = items.map(plan => renderPlanItem(plan)).join('');
            } else {
                html = items.map(task => renderTaskItem(task)).join('');
            }
            
            taskList.innerHTML = `<ul class="task-list">${html}</ul>`;
        }
        
        function renderPlanItem(plan) {
            const isExpanded = expandedTasks.has(plan.id);
            
            return `
                <li class="task-item">
                    <div class="task-header">
                        <div class="task-title" onclick="toggleTaskDetails('${plan.id}')">
                            ${escapeHtml(plan.title)}
                        </div>
                        <span class="task-priority priority-${plan.priority}">${plan.priority === 'high' ? 'ğŸ”´ é«˜' : plan.priority === 'medium' ? 'ğŸŸ¡ ä¸­' : 'ğŸŸ¢ ä½'}</span>
                        <span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: ${plan.status === 'pending' ? '#e0e7ff' : '#dcfce7'}; color: ${plan.status === 'pending' ? '#3730a3' : '#166534'};">
                            ${plan.status === 'pending' ? 'â¸ï¸ å¾…å®¡æ ¸' : 'âœ… å·²å®¡æ ¸'}
                        </span>
                    </div>
                    <div class="task-meta">
                        <span>ğŸ“… åˆ›å»ºæ—¶é—´: ${plan.created_at}</span>
                        ${plan.updated_at ? `<span>ğŸ”„ æ›´æ–°æ—¶é—´: ${plan.updated_at}</span>` : ''}
                    </div>
                    <div class="task-details ${isExpanded ? 'expanded' : ''}" id="details-${plan.id}">
                        <div class="task-details-section">
                            <h4>Plan å†…å®¹</h4>
                            <pre style="white-space: pre-wrap; background: #f7f7f7; padding: 12px; border-radius: 8px; font-size: 13px; line-height: 1.6;">${escapeHtml(plan.content)}</pre>
                        </div>
                        ${plan.status === 'pending' ? `
                        <div class="task-details-section">
                            <h4>å®¡æ ¸ Plan</h4>
                            <div class="task-actions">
                                <button class="btn-success" onclick="reviewPlan('${plan.id}', 'approved')">âœ… é€šè¿‡</button>
                                <button class="btn-danger" onclick="reviewPlan('${plan.id}', 'rejected')">âŒ æ‹’ç»</button>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </li>
            `;
        }
        
        function renderTaskItem(task) {
            const isExpanded = expandedTasks.has(task.id);
            const priorityClass = `priority-${task.priority}`;
            const priorityText = task.priority === 'high' ? 'ğŸ”´ é«˜' : task.priority === 'medium' ? 'ğŸŸ¡ ä¸­' : 'ğŸŸ¢ ä½';
            
            let statusBadge = '';
            if (task.status === 'completed') {
                statusBadge = '<span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: #e0e7ff; color: #3730a3;">ğŸ‘€ å¾…å®¡æ ¸</span>';
            } else if (task.status === 'in-progress') {
                statusBadge = '<span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: #fef3c7; color: #d97706;">ğŸš€ è¿›è¡Œä¸­</span>';
            } else if (task.status === 'pending') {
                statusBadge = '<span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: #dcfce7; color: #166534;">â¸ï¸ å¾…å¤„ç†</span>';
            }
            
            return `
                <li class="task-item">
                    <div class="task-header">
                        <div class="task-title" onclick="toggleTaskDetails('${task.id}')">
                            ${escapeHtml(task.title)}
                        </div>
                        <span class="task-priority ${priorityClass}">${priorityText}</span>
                        ${statusBadge}
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        <span>ğŸ‘¤ ${task.assignee || 'unknown'}</span>
                        ${task.created_at ? `<span>ğŸ“… ${new Date(task.created_at).toLocaleDateString('zh-CN')}</span>` : ''}
                    </div>
                    <div class="task-details ${isExpanded ? 'expanded' : ''}" id="details-${task.id}">
                        ${task.progress ? `
                        <div class="task-details-section">
                            <h4>è¿›åº¦</h4>
                            <p>${escapeHtml(task.progress)}</p>
                        </div>
                        ` : ''}
                    </div>
                    <div class="task-actions">
                        ${task.status === 'completed' ? `
                        <button class="btn-success" onclick="updateTaskStatus('${task.id}', 'in-progress')">âœ… é€šè¿‡</button>
                        <button class="btn-danger" onclick="updateTaskStatus('${task.id}', 'in-progress')">âŒ é€€å›</button>
                        ` : ''}
                        ${task.status === 'pending' ? `
                        <button class="btn-secondary" onclick="updateTaskStatus('${task.id}', 'in-progress')">ğŸš€ å¼€å§‹</button>
                        ` : ''}
                        ${task.status === 'in-progress' ? `
                        <button class="btn-success" onclick="updateTaskStatus('${task.id}', 'completed')">âœ… å®Œæˆ</button>
                        <button class="btn-secondary" onclick="updateTaskStatus('${task.id}', 'pending')">â¸ï¸ é‡ç½®</button>
                        ` : ''}
                    </div>
                </li>
            `;
        }
        
        function toggleTaskDetails(taskId) {
            if (expandedTasks.has(taskId)) {
                expandedTasks.delete(taskId);
            } else {
                expandedTasks.add(taskId);
            }
            
            const detailsEl = document.getElementById(`details-${taskId}`);
            if (detailsEl) {
                detailsEl.classList.toggle('expanded');
            }
        }
        
        async function updateTaskStatus(taskId, status) {
            try {
                updateStatus('ğŸ”„ æ­£åœ¨æ›´æ–°ä»»åŠ¡...');
                const response = await fetch(`${API_BASE}/tasks/${taskId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: status })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('âœ… ä»»åŠ¡æ›´æ–°æˆåŠŸ');
                    await loadTasks();
                } else {
                    showError('ä»»åŠ¡æ›´æ–°å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                showError('ä»»åŠ¡æ›´æ–°å¤±è´¥: ' + error.message);
            }
        }
        
        async function reviewPlan(planId, status) {
            try {
                updateStatus('ğŸ”„ æ­£åœ¨å®¡æ ¸ Plan...');
                const response = await fetch(`/api/plans/${planId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
