            // 4. æŒ‰æœç´¢å…³é”®è¯ç­›é€‰

            if (searchQuery) {

        // æ’åºä»»åŠ¡
        function sortTasks(tasksArray, tab, isArchive) {
            const priorityOrder = { 'high': 0, 'medium': 1, 'low': 2 };
            const statusOrder = { 'completed': 0, 'in-progress': 1, 'pending': 2 };
            
            return [...tasksArray].sort((a, b) => {
                if (isArchive) {
                    // å½’æ¡£ï¼šæŒ‰ archived_at ä»æ–°åˆ°æ—§
                    const aTime = a.archived_at ? new Date(a.archived_at).getTime() : 0;
                    const bTime = b.archived_at ? new Date(b.archived_at).getTime() : 0;
                    return bTime - aTime;
                }
                
                if (tab === 'completed') {
                    // å·²å®Œæˆï¼ˆå¾… reviewï¼‰ï¼šæŒ‰ completed_at ä»æ–°åˆ°æ—§
                    const aTime = a.completed_at ? new Date(a.completed_at).getTime() : 0;
                    const bTime = b.completed_at ? new Date(b.completed_at).getTime() : 0;
                    return bTime - aTime;
                } else if (tab === 'in-progress') {
                    // è¿›è¡Œä¸­ï¼šå…ˆæŒ‰ä¼˜å…ˆçº§ï¼Œå†æŒ‰ started_at ä»æ–°åˆ°æ—§
                    const aPriority = priorityOrder[a.priority] || 2;
                    const bPriority = priorityOrder[b.priority] || 2;
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    const aTime = a.started_at ? new Date(a.started_at).getTime() : 0;
                    const bTime = b.started_at ? new Date(b.started_at).getTime() : 0;
                    return bTime - aTime;
                } else if (tab === 'pending') {
                    // å¾…å¤„ç†ï¼šå…ˆæŒ‰ä¼˜å…ˆçº§ï¼Œå†æŒ‰ created_at ä»æ–°åˆ°æ—§
                    const aPriority = priorityOrder[a.priority] || 2;
                    const bPriority = priorityOrder[b.priority] || 2;
                    if (aPriority !== bPriority) {
                        return aPriority - bPriority;
                    }
                    const aTime = a.created_at ? new Date(a.created_at).getTime() : 0;
                    const bTime = b.created_at ? new Date(b.created_at).getTime() : 0;
                    return bTime - aTime;
                } else {
                    // å…¨éƒ¨ï¼šå…ˆæŒ‰çŠ¶æ€ä¼˜å…ˆçº§ï¼Œå†æŒ‰æ—¶é—´ä»æ–°åˆ°æ—§
                    const aStatus = statusOrder[a.status] || 2;
                    const bStatus = statusOrder[b.status] || 2;
                    if (aStatus !== bStatus) {
                        return aStatus - bStatus;
                    }
                    const aTime = a.completed_at || a.started_at || a.created_at;
                    const bTime = b.completed_at || b.started_at || b.created_at;
                    const aTs = aTime ? new Date(aTime).getTime() : 0;
                    const bTs = bTime ? new Date(bTime).getTime() : 0;
                    return bTs - aTs;
                }
            });
        }
