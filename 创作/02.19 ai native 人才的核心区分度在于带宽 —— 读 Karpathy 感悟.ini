ai native 人才的核心区分度在于带宽 —— 读 Karpathy 感悟

Karpathy 近期谈论自己使用 Claude Code 的感悟（见图 1-6）提到：“关于 LLM 带来的“提速”到底是多少，很难准确衡量。更大的变化在于：我做了更多原本根本不会去做的事情，因为一是很多以前不值得写的东西，现在随手就能写；二是一些以前因知识或技能限制而不敢碰的代码，现在也能上手。所以这 既是速度提升，也更像是一种能力范围的扩展。”

这触及了 AI 给 workflow 带来的本质改变：拓展了人做事情的能力边界，当高手做高价值的事物，“做的更多”的价值大于“做的更快”。

相应的，ai 的能力演进，大幅提升了对 ai native 人才的“带宽”要求，带宽分为入带宽和出带宽：
入带宽：比如 review LLM 生成的代码的速度，比如吸收理解知识的速度。本质在于 ai 的知识与事实产出是无限的，因此人与 AI 的交互，人的入带宽一定会成为瓶颈，但人也可通过技巧（比如先验判断 ROI）降低带宽需求。
出带宽：比如指挥 LLM 干活的沟通效率，比如产出想法的速度，比如将 ai 的产物转化为现实价值的速度。本质在于现实世界不止是干活，而是多角色互相“推动”的进程，人推动 ai 干活，ai 推动人交付现实价值，ai 推动 ai 运用 skill，人推动人验证现实价值。

总结来说，ai native 人才既需要人能利用 ai 增强自己的理解，能接纳、hold 住 ai 能力增强与现实需求和竞争膨胀带来的业务复杂度增加（入带宽），又需要人能利用 ai 放大自己对组织、社会、世界的影响力（出带宽）。 

由此可见，成为 ai native 人才殊为不易，开始使用 ai 创造价值仅是第一步，观念和行动力的改变非一日之功。